direktiv_api: workflow/v1

description: Run a Docker Hub Python container without any changes

functions:
  # This is a simple Python container from hub.docker.com: docker pull python:3.9.18-slim-bookworm
  - id: python
    service: /run-docker-container/services/python.yaml
    type: knative-namespace
 
states:
  - id: store-code
    type: setter
    variables:
    - key: python.py
      scope: workflow
      mimeType: text/plain
      value: 'jq( .body.data | @base64d )'
    transition: log-input

  - id: log-input
    type: noop
    log: jq(.)
    transition: run-code

  - id: run-code
    type: action
    action:
      function: python
      files: 
      - key: python.py
        scope: workflow
        as: python.py
      input: 
        data:
          commands:
          # - command: pip install -r requirements.txt
          - command: pip install requests
          - command: python3 python.py
    transform: 'jq( { output: .return[1].Output })'
    catch:
    - error: "*"
      transition: exception-catch-handle

  - id: exception-catch-handle
    type: noop
    log: 'jq( {error: .error.msg, access_token: .access_token} )'
    transform: 'jq( {error: .error.msg, access_token: .access_token} )'