direktiv_api: workflow/v1

description: Run a Docker Hub Python container without any changes - run only a pythonExample.py from Git filesystem

functions:
  # This is a simple Python container from hub.docker.com: docker pull python:3.9.18-slim-bookworm
  - id: python
    image: python:3.9.18-slim-bookworm
    type: knative-workflow
    cmd: /usr/share/direktiv/direktiv-cmd
 
states:
  #
  # Let's only run a single state which get the python version and run a simple code
  #
  - id: run-python-code
    type: action
    action:
      function: python
      files: 
      - key: /run-docker-container/code/pythonExample.py
        scope: file
        as: pythonExample.py
      input: 
        data:
          commands:
          - command: pip install requests
          - command: python3 pythonExample.py
    transform: 'jq( { output: ( .return[1].Output | fromjson) })'
    catch:
    - error: "*"
      transition: exception-catch-handle

  #
  # Handle the errors returned
  #
  - id: exception-catch-handle
    type: noop
    log: jq(.)