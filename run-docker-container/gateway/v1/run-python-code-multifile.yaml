direktiv_api: endpoint/v1
allow_anonymous: true
path: /v1/run-python-code-multifile
plugins:
  inbound:
    - type: request-convert
      configuration:
        omit_headers: false
        omit_queries: false
        omit_body: false
        omit_consumer: false    
  target:
    type: target-flow
    configuration:
      namespace: demo-workflows
      flow: /run-docker-container/workflows/run-docker-python-code-service-gateway-multifile.yaml
      content_type: application/json
  outbound:
    - type: js-outbound
      configuration:
        script: |
            b = JSON.parse(input["Body"])
            input["Body"] = b["output"]
            input["Headers"].Add("Content-Type", "application/octet-stream");
            input["Headers"].Add("Content-Disposition",'filename="output.csv"');            
methods:
  - POST
timeout: 60