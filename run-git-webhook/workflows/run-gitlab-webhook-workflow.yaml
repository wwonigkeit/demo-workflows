direktiv_api: workflow/v1

description: Execute an orchestration policy based on the GitLab webhook received from the gateway using a direct call to the workflow

#
# The start definition which starts the worklfow based on the webhook received from the
# GitLab and directly called from the Direktiv API gateway.
#

states:
