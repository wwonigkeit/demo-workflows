direktiv_api: "endpoint/v1"
allow_anonymous: true
path: "/v1/github-workflow"
timeout: 10
methods:
  - "POST"
plugins:
  target:
    type: "target-flow"
    configuration:
      namespace: "demo-workflows"
      flow: "/run-git-webhook/workflows/run-github-webhook.yaml"
      content_type: "application/json"
  inbound:
    - type: "request-convert"
      configuration:
        omit_headers: false
        omit_queries: false
        omit_body: false
        omit_consumer: false
  outbound: []
  auth:
    - type: "github-webhook-auth"
      configuration:
        secret: "api123"
