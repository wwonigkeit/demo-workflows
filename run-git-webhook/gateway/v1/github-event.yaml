direktiv_api: endpoint/v1
allow_anonymous: true
path: /v1/github-event
plugins:
  inbound:    
    # - type: "request-convert"
    #   configuration:
    #     omit_headers: false
    #     omit_queries: false
    #     omit_body: false
    #     omit_consumer: false  
    - type: "js-inbound"
      configuration:
        script: |-
            newbody = new Object();
            b = JSON.parse(input["Body"]);
            newbody["specversion"] = "1.0";
            newbody["id"] = "id";
            newbody["source"] = "source";
            newbody["type"] = "type";
            newbody["subject"] = "subject";
            newbody["data"] = b;
            input["Body"] = JSON.stringify(newbody);
  # target:
  #   type: "target-event"
  #   configuration:
  #     namespace: "demo-workflows"
  target:
    type: "target-flow"
    configuration:
      namespace: "demo-workflows"
      flow: "/run-git-webhook/workflows/run-github-webhook-event.yaml"
      content_type: "application/json"
  auth:
    - type: "github-webhook-auth"
      configuration:
        secret: "api123"      
methods:
  - POST
timeout: 10

