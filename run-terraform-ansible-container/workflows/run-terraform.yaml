direktiv_api: workflow/v1

description: Run a Docker Hub Terraform container without any changes

functions:
  # This is a simple Terraform container from hub.docker.com
  - id: terraform
    image: hashicorp/terraform:latest
    type: knative-workflow
    size: medium
    cmd: /usr/share/direktiv/direktiv-cmd
 
states:
  # Let's only run a single state which executes the terraform commands
  - id: run-terraform 
    type: action
    action:
      secrets: ["AWS_ACCESS_KEY_ID","AWS_SECRET_ACCESS_KEY"]
      function: terraform
      files: 
      - key: /run-terraform-ansible-container/scripts/provision-aws-terraform.tf
        scope: file
        as: provision-aws.tf
      input:
        data:
          commands:
          # - command: source aws.credentials.env
          - command: terraform init
          - command: terraform plan
          - command: terraform apply -var="aws_key=jq(.secrets.AWS_ACCESS_KEY_ID)" -var="jq(.secrets.AWS_SECRET_ACCESS_KEY)"
          - command: terraform state list
