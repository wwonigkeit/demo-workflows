direktiv_api: endpoint/v1
allow_anonymous: true
path: /v1/terraform
plugins:
  inbound:
    - type: request-convert
      configuration:
        omit_headers: false
        omit_queries: false
        omit_body: false
        omit_consumer: false
  target:
    type: target-flow
    configuration:
      namespace: demo-workflows
      flow: /run-terraform-ansible-container/workflows/run-terraform-gateway.yaml
      content_type: application/json
  outbound:
    - type: js-outbound
      configuration:
        script: |
            b = JSON.parse(input["Body"])
            if (Object.keys(b).length > 1) {
              return
            } else {
              var filteredJsonLength = Object.keys(b).length;
              if (filteredJsonLength === 1 && b.hasOwnProperty("state")){
                input["Body"] = b["state"]
                input["Headers"].Add("Content-Type", "application/json");
              } else {
                var unkownKey = Object.keys(b)[0];
                input["Body"] = b[unkownKey]
                input["Headers"].Add("Content-Type", "text/plain");
              }
            }
methods:
  - POST
timeout: 300